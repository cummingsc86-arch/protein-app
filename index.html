<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protein Remaining</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .card {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
    }
    button {
      background: #22c55e;
      color: #052e16;
      font-weight: 600;
    }
    .remaining {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      margin: 10px 0;
    }
    .sub {
      text-align: center;
      opacity: 0.7;
    }
    ul {
      padding-left: 16px;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <h1>Protein Remaining</h1>

  <div class="card">
    <label>Day Type</label>
    <select id="dayType">
      <option value="lift">Lift</option>
      <option value="peloton">Peloton</option>
      <option value="rest">Rest</option>
    </select>

    <div class="remaining" id="remaining">190g</div>
    <div class="sub" id="summary">0g / 190g consumed</div>
  </div>

  <div class="card">
    <label>Add Meal (protein grams)</label>
    <input type="number" id="proteinInput" placeholder="e.g. 36" />
    <button onclick="addMeal()">Add</button>
  </div>

  <div class="card">
    <strong>Today’s Log</strong>
    <ul id="log"></ul>
  </div>

<script>
const targets = {
  lift: 190,
  peloton: 175,
  rest: 165
};

const today = new Date().toISOString().slice(0,10);
const storageKey = `protein-${today}`;

let data = JSON.parse(localStorage.getItem(storageKey)) || {
  dayType: "lift",
  meals: []
};

document.getElementById("dayType").value = data.dayType;

function update() {
  const target = targets[data.dayType];
  const total = data.meals.reduce((a,b) => a + b, 0);
  const remaining = Math.max(target - total, 0);

  document.getElementById("remaining").textContent = `${remaining}g`;
  document.getElementById("summary").textContent = `${total}g / ${target}g consumed`;

  const log = document.getElementById("log");
  log.innerHTML = "";
  data.meals.forEach((m, i) => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${m}g</span><span>✓</span>`;
    log.appendChild(li);
  });

  localStorage.setItem(storageKey, JSON.stringify(data));
}

document.getElementById("dayType").addEventListener("change", e => {
  data.dayType = e.target.value;
  update();
});

function addMeal() {
  const val = Number(document.getElementById("proteinInput").value);
  if (!val) return;
  data.meals.push(val);
  document.getElementById("proteinInput").value = "";
  update();
}

update();
</script>
</body>
</html>
