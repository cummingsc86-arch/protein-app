<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protein Remaining</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .card {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      box-sizing: border-box;
    }
    button {
      background: #22c55e;
      color: #052e16;
      font-weight: 700;
    }
    .remaining {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin: 10px 0;
      letter-spacing: -1px;
    }
    .sub {
      text-align: center;
      opacity: 0.75;
    }
    ul {
      padding-left: 16px;
      margin: 12px 0 0 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      opacity: 0.95;
    }
    .suggestions {
      margin-top: 12px;
      line-height: 1.7;
    }
    .suggestions strong {
      opacity: 0.95;
    }
    .muted {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>Protein Remaining</h1>

  <div class="card">
    <label for="dayType">Day Type</label>
    <select id="dayType">
      <option value="lift">Lift</option>
      <option value="peloton">Peloton</option>
      <option value="rest">Rest</option>
    </select>

    <div class="remaining" id="remaining">190g</div>
    <div class="sub" id="summary">0g / 190g consumed</div>
  </div>

  <div class="card">
    <label for="proteinInput">Add Meal (protein grams)</label>
    <input type="number" id="proteinInput" placeholder="e.g. 36" inputmode="numeric" />
    <button type="button" onclick="addMeal()">Add</button>
  </div>

  <div class="card">
    <strong>Today’s Log</strong>
    <ul id="log"></ul>
  </div>

  <div class="card">
    <strong>Dinner suggestion (raw weight to hit remaining)</strong>
    <div class="sub" style="margin-top:8px;">
      Suggestions use a 10g buffer (you still see true remaining above).
    </div>
    <div id="suggestions" class="suggestions"></div>
  </div>

<script>
  // Daily protein targets
  const targets = {
    lift: 190,
    peloton: 175,
    rest: 165
  };

  // --- Protein densities (raw) approx grams protein per 100g ---
  // These are good defaults; real-world values vary by cut/brand.
  const proteinPer100g = {
    chicken: 22.5, // raw chicken breast
    salmon: 20.5,  // raw Atlantic salmon
    sirloin: 20.7  // raw top sirloin
  };

  const DINNER_BUFFER_G = 10;

  function roundToHalfOz(oz) {
    return Math.round(oz * 2) / 2;
  }

  function gramsToOz(g) {
    return g / 28.3495;
  }

  function suggestionLine(name, gramsRemainingTrue) {
    const gramsForDinner = Math.max(gramsRemainingTrue - DINNER_BUFFER_G, 0);
    const gPer100 = proteinPer100g[name];

    // gramsNeededRaw * (gPer100/100) = gramsForDinner  => gramsNeededRaw = gramsForDinner * 100 / gPer100
    const gramsNeededRaw = (gramsForDinner * 100) / gPer100;
    const ozNeededRaw = roundToHalfOz(gramsToOz(gramsNeededRaw));

    const label = name.charAt(0).toUpperCase() + name.slice(1);

    return `
      <div>
        <strong>${label}:</strong> ${ozNeededRaw.toFixed(1)} oz raw
        <span class="muted">(~${Math.round(gramsNeededRaw)}g)</span>
      </div>
    `;
  }

  // Per-day storage key (auto "resets" each calendar day)
  const today = new Date().toISOString().slice(0,10);
  const storageKey = `protein-${today}`;

  let data = JSON.parse(localStorage.getItem(storageKey)) || {
    dayType: "lift",
    meals: []
  };

  document.getElementById("dayType").value = data.dayType;

  function update() {
    const target = targets[data.dayType];
    const total = data.meals.reduce((a, b) => a + b, 0);
    const remaining = Math.max(target - total, 0);

    document.getElementById("remaining").textContent = `${remaining}g`;
    document.getElementById("summary").textContent = `${total}g / ${target}g consumed`;

    const log = document.getElementById("log");
    log.innerHTML = "";
    data.meals.forEach((m) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${m}g</span><span>✓</span>`;
      log.appendChild(li);
    });

    // Dinner suggestions (single protein) using a 10g buffer
    const suggestionsEl = document.getElementById("suggestions");
    suggestionsEl.innerHTML = [
      suggestionLine("chicken", remaining),
      suggestionLine("salmon", remaining),
      suggestionLine("sirloin", remaining),
    ].join("");

    localStorage.setItem(storageKey, JSON.stringify(data));
  }

  document.getElementById("dayType").addEventListener("change", (e) => {
    data.dayType = e.target.value;
    update();
  });

  function addMeal() {
    const val = Number(document.getElementById("proteinInput").value);
    if (!val || val <= 0) return;
    data.meals.push(val);
    document.getElementById("proteinInput").value = "";
    update();
  }

  update();
</script>
</body>
</html>
